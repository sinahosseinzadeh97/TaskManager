<h1>Add New Task</h1>
<form method="post">
    {% csrf_token %}
    <label>Title:</label><br>
    <input type="text" name="title"><br><br>
    <label>Description:</label><br>
    <textarea name="description"></textarea><br><br>
    <button type="submit">Add Task</button>
</form>
<a href="{% url 'task_list' %}">Back to Task List</a>
