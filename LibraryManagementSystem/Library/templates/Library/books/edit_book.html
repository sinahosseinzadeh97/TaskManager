<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            color: #333;
        }
        h1 {
            text-align: center;
            color: #4CAF50;
        }
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 20px;
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }
        .back-link:hover {
            color: #388e3c;
        }
    </style>
</head>
<body>

    <h1>Edit Book</h1>
    <div class="form-container">
        <form method="POST">
            {% csrf_token %}
            <label for="book_title">Title:</label>
            <input type="text" name="book_title" id="book_title" value="{{ book.book_title }}" required>

            <label for="publication_date">Publication Date:</label>
            <input type="date" name="publication_date" id="publication_date" value="{{ book.publication_date }}" required>

            <label for="author">Author:</label>
            <select name="author" id="author" required>
                {% for author in authors %}
                    <option value="{{ author.id }}" {% if author == book.author %}selected{% endif %}>
                        {{ author.author_name }}
                    </option>
                {% endfor %}
            </select>

            <button type="submit">Update Book</button>
        </form>
        <a href="{% url 'book_list' %}" class="back-link">‚Üê Back to Book List</a>
    </div>

</body>
</html>
